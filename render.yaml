databases:
  - name: postgres-gateway
    plan: free

services:
  - type: keyvalue
    name: redis-gateway
    plan: free
    ipAllowList: []

  - type: web
    name: gateway-api
    env: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-gateway
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: redis-gateway
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: JWT_SECRET
        generateValue: true
      - key: API_SECRET_SALT
        generateValue: true

  - type: web
    name: gateway-worker
    env: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile.worker
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-gateway
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: redis-gateway
          property: connectionString
      - key: NODE_ENV
        value: production

  - type: web
    name: gateway-dashboard
    env: docker
    dockerContext: ./dashboard
    dockerfilePath: ./dashboard/Dockerfile
    plan: free
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: gateway-api
          property: host

  - type: web
    name: gateway-checkout
    env: docker
    dockerContext: ./checkout
    dockerfilePath: ./checkout/Dockerfile
    plan: free
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: gateway-api
          property: host
